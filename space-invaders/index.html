<body>
	<div class="container">
	    
	    <section class="accueil ">	       
	       <h2>Human invaders</h2>
	       <p class="btn-jouer">Jouer</p>

	           <img src="images/chinois.png">

	    <section class="ecran-jeux cache">

	        <div class="jeux">

	                <div class="blc-lignes">

	                    <div class="ligne-2"></div>
	                    <div class="ligne-3"></div>

	            </div>
	        </div>
	    </section>
	    
		<section class="perdu cache">
		    <h2>Game Over !<h2>
		    <p class="btn-rejouer">Rejouer</p>
		    <img src="images/geek-2.png" alt="tête larme" width="300" height="300">
